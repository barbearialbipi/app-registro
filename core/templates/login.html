<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Barbearia Lucas Borges</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00275a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Relatórios BLB">
    <link rel="apple-touch-icon" href="/static/icons/icon_any_192.png">

    <style>
        /* Reset básico */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6; /* Cinza suave igual ao painel */
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 60px; 
            box-sizing: border-box;
        }

        /* O Cartão Branco */
        .login-card {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 39, 90, 0.15); /* Sombra azulada elegante */
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        /* Estilo da Logo com GRADIENTE */
        .logo {
            width: 100px;
            height: 100px;
            /* Gradiente da Marca (Azul -> Dourado) */
            background: linear-gradient(135deg, #00275a, #a77507);
            padding: 15px;
            border-radius: 50%;
            border: 4px solid #f4f7f6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            object-fit: contain;
        }

        /* Título */
        h2 {
            color: #00275a; /* Azul Profundo */
            margin: 0 0 30px 0;
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Mensagem de Erro */
        .error-msg {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Campo de Senha */
        input[type="password"] {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            background-color: #fafafa;
            color: #00275a;
            font-weight: 600;
        }

        input[type="password"]:focus {
            border-color: #00275a; /* Azul da marca */
            background-color: white;
            box-shadow: 0 0 0 4px rgba(0, 39, 90, 0.1);
        }

        /* Botão Entrar com GRADIENTE */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00275a, #a77507);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s, filter 0.3s;
            box-shadow: 0 4px 15px rgba(0, 39, 90, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:active {
            transform: scale(0.98);
        }
        
        /* Rodapézinho */
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="https://i.imgur.com/zJTASJk.png" alt="Logo Barbearia" class="logo">
        
        <h2>Acesso Restrito</h2>

        {% if erro %}
            <div class="error-msg">⚠️ {{ erro }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="password" name="senha" placeholder="Senha de Acesso" required autofocus>
            <button type="submit">ENTRAR</button>
        </form>

        <div class="footer">Sistema Barbearia Lucas Borges</div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
