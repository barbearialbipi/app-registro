<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Barbearia Lucas Borges</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; margin-top: 20px; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .success { background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>✂️ Novo Agendamento</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %} <label>Nome do Cliente:</label>
        <input type="text" name="cliente" required placeholder="Ex: João da Silva">

        <label>Barbeiro:</label>
        <select name="barbeiro">
            <option value="LUCAS">Lucas Borges</option>
            <option value="ALUIZIO">Aluízio</option>
            <option value="ERIK">Erik</option>
        </select>

        <label>Serviço:</label>
        <select name="servico">
            <option value="DEGRADE">Degradê</option>
            <option value="BARBA">Barba</option>
            <option value="COMPLETO">Combo Completo</option>
        </select>

        <label>
            <input type="checkbox" name="com_barba" style="width:auto;"> Inclui Barba? (+R$)
        </label>

        <label>Forma de Pagamento:</label>
        <select name="pagamento">
            <option value="DINHEIRO">Dinheiro</option>
            <option value="PIX">Pix</option>
            <option value="CARTAO">Cartão</option>
        </select>

        <label>Valor Total (R$):</label>
        <input type="number" name="valor" step="0.01" required placeholder="0.00">

        <button type="submit">Salvar Agendamento</button>
    </form>
</div>

</body>
</html>
